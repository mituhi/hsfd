<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>energy Server</title>
<link rel="stylesheet" href="../libs/bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="../libs/bootstrap/css/bootstrap-theme.min.css" />
</head>

<body>
	<div class="container">
		<h2>文件上传示例</h2>
		<hr />
		<form method="POST" enctype="multipart/form-data" action="/api/test/uploadftp">
			<p>
				文件：<input type="file" name="file" />
			</p>
			<p>
				<input type="submit" value="上传" />
			</p>
		</form>

		<h2>批量文件上传示例</h2>
		<hr />
		<form method="POST" enctype="multipart/form-data"
			action="/api/test/upload/batch">
			<p>
				文件1：<input type="file" name="file" />
			</p>
			<p>
				文件2：<input type="file" name="file" />
			</p>
			<p>
				文件3：<input type="file" name="file" />
			</p>
			<p>
				<input type="submit" value="上传" />
			</p>
		</form>
	</div>
</body>
</html>
